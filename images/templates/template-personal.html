<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон Личный сайт</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #5181aa, #3c5872);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 20px;
        }
        .about {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .about h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .about p {
            font-size: 16px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact {
            background: #FFA500;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .contact a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Вітаю!</h1>
        <p>Я [Ваше ім'я]</p>
    </header>

    <section class="about">
        <h2>Про мене</h2>
        <p>Я займаюсь [ваша професія або хобі]. Люблю ділитися своїм досвідом та ідеями. Дізнайтесь більше про мої проєкти та зв'яжіться зі мною!</p>
    </section>

    <section class="contact">
        <h2>Зв'яжіться зі мною</h2>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    </section>
</body>
</html>
