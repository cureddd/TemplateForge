<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон Бізнес</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #5181aa, #3c5872);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .header h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .header p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background: #FFA500;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .services {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .services h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .service-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .service-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #1E3A8A;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Ваша Компанія</h1>
        <p>Надаємо найкращі рішення для вашого бізнесу</p>
        <a href="#contact" class="cta-button">Замовити зараз</a>
    </header>

    <section class="services">
        <h2>Наші послуги</h2>
        <div class="services-grid">
            <div class="service-item">
                <h3>Консультації</h3>
                <p>Професійні поради для зростання вашого бізнесу.</p>
            </div>
            <div class="service-item">
                <h3>Маркетинг</h3>
                <p>Ефективні стратегії для залучення клієнтів.</p>
            </div>
            <div class="service-item">
                <h3>Розробка</h3>
                <p>Сучасні веб- та мобільні рішення.</p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>Зв'яжіться з нами: <a href="mailto:info@company.com">info@company.com</a></p>
    </footer>
</body>
</html>
