<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон Портфоліо</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #1E3A8A;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
        }
        .portfolio {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .portfolio h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .work-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .work-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .work-item p {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        .contact {
            text-align: center;
            padding: 40px 20px;
            background: #FFA500;
            color: white;
        }
        .contact a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Моє Портфоліо</h1>
        <p>Фрилансер з дизайну</p>
    </header>

    <section class="portfolio">
        <h2>Мої роботи</h2>
        <div class="works-grid">
            <div class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="Робота 1">
                <p>Проєкт 1</p>
            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="Робота 2">
                <p>Проєкт 2</p>
            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/300x200" alt="Робота 3">
                <p>Проєкт 3</p>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Зв'яжіться зі мною</h2>
        <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
    </section>
</body>
</html>
